plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'org.jetbrains.dokka'
    id 'com.vanniktech.maven.publish'
}

android {
    compileSdk 30

    defaultConfig {
        minSdk 19
        targetSdk 30

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8

        kotlinOptions.freeCompilerArgs += ['-module-name', "com.itxca.spannablex.library"]
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    dokkaHtml {
        moduleName.set("SpannableX")
        outputDirectory.set(file("$rootDir/docs/api"))
        offlineMode.set(true)
        suppressObviousFunctions.set(true)
        dokkaSourceSets {
            configureEach {
                noAndroidSdkLink.set(true)
            }
        }
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.6.0'

    // https://github.com/liangjingkanji/spannable
    api 'com.github.liangjingkanji:spannable:1.0.5'
}

plugins.withId("com.vanniktech.maven.publish") {
    mavenPublish {
        sonatypeHost = "S01"
        androidVariantToPublish = "release"
    }
}
