plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'org.jetbrains.dokka'
    id 'com.vanniktech.maven.publish'
}

android {
    compileSdk 34

    defaultConfig {
        minSdk 26
        targetSdk 34

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8

        kotlinOptions.freeCompilerArgs += ['-module-name', "com.itxca.spannablex.library"]
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    dokkaHtml {
        moduleName.set("SpannableX")
        outputDirectory.set(file("$rootDir/docs/api"))
        offlineMode.set(true)
        suppressObviousFunctions.set(true)
        dokkaSourceSets {
            configureEach {
                noStdlibLink.set(true)
                noJdkLink.set(true)
                noAndroidSdkLink.set(true)
            }
        }
    }
    namespace 'com.itxca.spannablex'
}

dependencies {
    implementation 'androidx.core:core-ktx:1.10.1'

    // https://github.com/liangjingkanji/spannable
    api 'com.github.liangjingkanji:spannable:1.2.7'
    api 'androidx.databinding:viewbinding:8.1.0'

    compileOnly libs.glide
}