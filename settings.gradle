pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
}

dependencyResolutionManagement {
    enableFeaturePreview('VERSION_CATALOGS')
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
    versionCatalogs {
        libs {
            alias('glide').to('com.github.bumptech.glide:glide:4.15.1')
        }
    }
}

rootProject.name = "SpannableX"
include ':app'
include ':library'
